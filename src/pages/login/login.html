<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPixzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarframeoffiline">
          <img src="assets/img/generic_avatar.png" alt="" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item *ngIf="operation == 'register'">
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Confirmar</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select>
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <span *ngIf="operation == 'register'">¿Ya tienes cuenta? <a (click)="operation = 'login'"> Inicia sesión</a></span>
    <span *ngIf="operation == 'login'">¿Aún no tienes cuenta? <a (click)="operation = 'register'">Registrate</a></span>
  <hr>
  <button ion-button block *ngIf="operation == 'login'" (click)="login()">Ingresar</button>
  <button ion-button block *ngIf="operation == 'register'" (click)="register()">Registrarse</button>
  </div>
</ion-content>
