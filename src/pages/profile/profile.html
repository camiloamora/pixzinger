<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
    <!-- <ion-title>{{friend.email}}</ion-title> -->
    <!-- <ion-title>hola</ion-title> -->
  </ion-navbar>

</ion-header>

<ion-content padding class="backgroundPixzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarframeoffiline">
          <img src="assets/img/generic_avatar.png" alt="" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
<div>
  <button ion-button (click)="takePicture('camera')">
    <ion-icon name="camera"></ion-icon>
  </button>
  <button ion-button (click)="takePicture('album')">
    <ion-icon name="images"></ion-icon>
  </button>
</div>
  <ion-list *ngIf="user">
    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="user.nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Subnick</ion-label>
      <ion-input type="text" [(ngModel)]="user.subnick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" disabled [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select [(ngModel)]="user.status">
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
  <button ion-button block (click)="saveData()">Guardar</button>
  </div>
</ion-content>
